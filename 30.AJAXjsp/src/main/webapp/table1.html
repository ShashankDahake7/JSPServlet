<!DOCTYPE html>
<html>
<head>
    <title>AJAX Example: Multiplication Table</title>
    <script>
        var request;

        function sendInfo() {
            var v = document.getElementById("number").value;
            var url = "index.jsp?val=" + v;

            if (window.XMLHttpRequest) {
                request = new XMLHttpRequest();
            } else if (window.ActiveXObject) { // For old IE versions
                request = new ActiveXObject("Microsoft.XMLHTTP");
            }

            try {
                request.onreadystatechange = getInfo;
                request.open("GET", url, true);
                request.send();
            } catch (e) {
                alert("Unable to connect to server");
            }
        }

        function getInfo() {
            if (request.readyState === 4 && request.status === 200) {
                document.getElementById('output').innerHTML = request.responseText;
            }
        }
    </script>
</head>
<body>
<marquee><h1>AJAX Example: Multiplication Table</h1></marquee>

<form>
    <label>Enter a number: </label>
    <input type="text" id="number">
    <input type="button" value="Show Table" onclick="sendInfo()">
</form>

<br>
<h3>Result:</h3>
<div id="output" style="font-size: 18px; font-weight: bold;"></div>
</body>
</html>
